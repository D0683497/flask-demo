{% extends "layout.html" %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('main.post', id=post.id) }}">{{ post.author.username }}</a>
        </div>
        <div class="card-body">
            {{ post.body }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
