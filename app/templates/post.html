{% extends "layout.html" %}

{% block content %}

<div class="container">

    {% for post in posts %}
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('main.post', id=post.id) }}">{{ post.author.username }}</a>
        </div>
        <div class="card-body">
            {{ post.body }}
            <a href="{{ url_for('.edit', id=post.id) }}" class="btn btn-primary">編輯</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
